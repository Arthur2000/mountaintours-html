<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="icon" href="img/mountain-logo.png">
    <title>Social Survey</title>
</head>
<body>
    <h1>Social Survey</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <main>
        <form>
            <label>Gender:</label>
            <label>
                <input type="radio" name="gender" value="male">Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
            <label>
                <input type="radio" name="gender" value="other">Other
            </label><br>
            <label>
                Age:
                <input type="number" placeholder="Enter your age ..." required><br>
            </label>
            <label>1. What are your favorite music genres?</label><br>
            <label>
                <input type="radio" name="classic_rock" value="classic_rock">Classic Rock
            </label><br>
            <label>
                <input type="radio" name="alternative_rock" value="alternative_rock">Alternative Rock
            </label><br>
            <label>
                <input type="radio" name="country" value="country">Country
            </label><br>
            <label>
                <input type="radio" name="rap" value="rap">Rap
            </label><br>
            <label>
                <input type="radio" name="r&b" value="r&b">R & B
            </label><br>
            <label>
                <input type="radio" name="blues" value="blues">Blues
            </label><br>
            <label>
                <input type="radio" name="pop" value="pop">Pop
            </label><br>
            <label>
                <input type="radio" name="dance" value="dance">Dance
            </label><br>
            <label>
                <input type="radio" name="metal" value="metal">Metal
            </label><br>
            <label>
                <input type="radio" name="gospel/christian" value="gospel/christian">Gospel/Christian
            </label><br>
            <label>
                <input type="radio" name="hip-hop" value="hip-hop">Hip-Hop
            </label><br>
            <label>
                <input type="radio" name="other" value="other">Other
            </label><br>
            <input type="submit">
            <input type="reset">
        </form>
    </main>
</body>
</html>
